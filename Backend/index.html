<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basketball Players App</title>
</head>
<body>
    <div class="container">
        <h1>Basketball Players</h1>
        <ul id="playerList"></ul>

        <form id="playerForm">
            <h2>Add a New Player</h2>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>
    
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>
    
            <!-- Add fields for the rest of the columns -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
    
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" required><br>
    
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required><br>
    
            <!-- Add more fields for other columns -->
            <label for="strength">Strength:</label>
            <input type="number" id="strength" name="strength" required><br>

            <label for="endurance">Endurance:</label>
            <input type="number" id="endurance" name="endurance" required><br>

            <label for="agility">agility:</label>
            <input type="number" id="agility" name="agility" required><br>

            <label for="speed">speed:</label>
            <input type="number" id="speed" name="speed" required><br>

            <label for="iq">iq:</label>
            <input type="number" id="iq" name="iq" required><br>
        
            <label for="jump">jump:</label>
            <input type="number" id="jump" name="jump" required><br>

            <label for="dribble">dribble:</label>
            <input type="number" id="dribble" name="dribble" required><br>

            <label for="pass">pass:</label>
            <input type="number" id="pass" name="pass" required><br>

            <label for="layup">layup:</label>
            <input type="number" id="layup" name="layup" required><br>

            <label for="midrange">midrange:</label>
            <input type="number" id="midrange" name="midrange" required><br>

            <label for="three">three:</label>
            <input type="number" id="three" name="three" required><br>

            <label for="steal">steal:</label>
            <input type="number" id="steal" name="steal" required><br>

            <label for="rebound">rebound:</label>
            <input type="number" id="rebound" name="rebound" required><br>

            <label for="insideD">insideD:</label>
            <input type="number" id="insideD" name="insideD" required><br>

            <label for="outsideD">outsideD:</label>
            <input type="number" id="outsideD" name="outsideD" required><br>

            <button type="submit">Add Player</button>
        </form>
        </div>

    <script src="app.js"></script>
</body>
</html>
